<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-xBKrhWB6w49MaONwV5QDHzcZv3KIc5KR8mFfukP4IoPm7b9F+MQk1B40yUxSuRTd" crossorigin="anonymous">
    <title>Lista de tarefas</title>
</head>

<body>

    <div class="header">
        <h1>Minhas tarefas</h1>
    </div>

    <div class="search-area">
        <form>
            <input id="task-bar" type="text" placeholder="Adicione uma nova tarefa..." maxlength="35">
            <button onclick="addTask(event); updateCheckbox(); sortTask();">Adicionar</button>
        </form>
    </div>

    <div class="list-box"></div>

    <h2 class="space">Insira suas tarefas</h2>

    <script src="script.js"></script>

</body>

</html>
