<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lista de tarefas</title>
</head>

<body>

    <div class="header">
        <h1>Lista de tarefas</h1>
    </div>

    <div class="search-area">
        <form>
            <input id="task-bar" type="text" placeholder="Adicione uma nova tarefa..." maxlength="35">
            <button onclick="addTask(event); update(); sortTask();">Adicionar</button>
        </form>
    </div>

    <div class="list-box"></div>

    <h2 class="space">Insira suas tarefas</h2>

    <script src="script.js"></script>

</body>

</html>
